    <!-- Navigation -->
    <nav id="topNav" class="navbar navbar-full navbar-static-top navbar-dark bg-inverse m-b-1">

            &#9776;

    <div class="col-sm-10">
        <div id="container"></div>
    </div>



        



	  <!-- Right Column -->
	  <div class="col-sm-">

	  </div><!--/Right Column -->

	</div><!--/container-fluid-->

    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>

    <!-- Tether -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>

    <!-- Bootstrap 4 JavaScript. This is for the alpha 3 release of Bootstrap 4. This should be updated when Bootstrap 4 is officially released. -->

    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/heatmap.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>

    <!-- Initialize Bootstrap functionality -->
    <script>
        // Initialize tooltip component
        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        })

        // Initialize popover component
        $(function () {
          $('[data-toggle="popover"]').popover()
        })

        $(function () {

            $('#container').highcharts({
                
                chart: {
                    type: 'heatmap',
                    marginTop: 40,
                    marginBottom: 40
                },


                title: {
                    text: 'Availability Map'
                },

                xAxis: {
                    categories: ['Monday', 'Tuesday']
                },

                yAxis: {
                    categories: ['8am', '9am', '10am', '11am', '12pm','1pm','2pm','3pm','4pm','5pm','6pm','7pm','8pm'],
                    title: null
                },

                colorAxis: {
                    min: 0,
                    minColor: '#FFFFFF',
                    maxColor: Highcharts.getOptions().colors[0]
                },

                legend: {
                    align: 'right',
                    layout: 'vertical',
                    margin: 0,
                    verticalAlign: 'top',
                    y: 25,
                    symbolHeight: 320
                },

                tooltip: {
                    formatter: function () {
                        return this.point.value + 'people can make it at ' + this.series.yAxis.categories[this.point.y] + ' on ' + this.series.xAxis.categories[this.point.x];
                    }
                },

                series: [{
                    name: 'Sales per employee',
                    borderWidth: 1,
                    data: [[0,0,10],[0,1,19],[0,2,2],[0,3,23],[0,4,0],[0,5,12],[1,0,1],[1,1,9],[1,2,10],[1,3,13],[1,4,10],[1,5,19]],
                    dataLabels: {
                        enabled: true,
                        color: 'black',
                        style: {
                            textShadow: 'none'
                        }
                    }
                }]
            });
        });

    </script>
